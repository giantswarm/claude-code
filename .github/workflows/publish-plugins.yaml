name: Publish Plugins

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag:
        description: "Version tag to publish (for reusable workflow calls)."
        required: false
        type: string

permissions:
  contents: read

env:
  REGISTRY: gsoci.azurecr.io
  REGISTRY_PATH: giantswarm/klaus-plugins

jobs:
  publish:
    name: Publish Plugin OCI Artifacts
    runs-on: ubuntu-latest
    env:
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}

    steps:
      - name: Resolve publish tag
        id: resolve-tag
        env:
          INPUT_TAG: ${{ inputs.tag }}
          REF_TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          if [[ -n "${INPUT_TAG:-}" ]]; then
            tag="$INPUT_TAG"
          else
            tag="$REF_TAG"
          fi

          if [[ -z "${tag:-}" ]]; then
            echo "No tag available for publishing."
            exit 1
          fi

          echo "Using tag: ${tag}"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install ORAS
        uses: oras-project/setup-oras@22ce207df3b08e061f537244349aac6ae1d214f6 # v1

      - name: Login to registry
        run: |
          set -euo pipefail
          oras login "$REGISTRY" \
            --username "$ACR_USERNAME" \
            --password "$ACR_PASSWORD"

      - name: Package and push plugins
        env:
          TAG: ${{ steps.resolve-tag.outputs.tag }}
        run: |
          set -euo pipefail

          config_media_type="application/vnd.giantswarm.klaus-plugin.config.v1+json"
          content_media_type="application/vnd.giantswarm.klaus-plugin.content.v1.tar+gzip"

          for dir in plugins/*/; do
            name="$(basename "$dir")"
            ref="${REGISTRY}/${REGISTRY_PATH}/${name}:${TAG}"

            echo "--- Packaging plugin: ${name} ---"

            config_file="$(mktemp)"
            printf '{"name":"%s","version":"%s"}' "$name" "$TAG" > "$config_file"

            content_file="$(mktemp --suffix=.tar.gz)"
            tar -czf "$content_file" -C "$dir" .

            echo "Pushing ${ref}"
            oras push "$ref" \
              --config "$config_file:${config_media_type}" \
              "$content_file:${content_media_type}"

            rm -f "$config_file" "$content_file"
            echo "Pushed ${ref}"
          done
