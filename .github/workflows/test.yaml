name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Run tests
      run: |
        npm test

    - name: Check for markdown issues
      run: |
        echo "Checking markdown files..."
        # Find all .md files in commands directories
        find plugins/*/commands -name "*.md" -type f | while read -r file; do
          echo "Checking $file..."

          # Check if file has frontmatter
          if ! head -n 1 "$file" | grep -q "^---$"; then
            echo "⚠️  Warning: $file may be missing frontmatter"
          fi

          # Check if file is not empty
          if [ ! -s "$file" ]; then
            echo "❌ Error: $file is empty"
            exit 1
          fi
        done
        echo "✅ Markdown checks passed"
